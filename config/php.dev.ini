display_errors = On
display_startup_errors = On
error_reporting = E_ALL

expose_php = Off

session.cookie_httponly = 1
session.cookie_secure = 0  ; HTTPS non obligatoire en dev
session.use_strict_mode = 1

memory_limit = 256M
upload_max_filesize = 50M
post_max_size = 50M
max_execution_time = 60

disable_functions =                 ; aucune fonction désactivée en dev

log_errors = On
error_log = /tmp/php_error.log
